[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	Wire
	SPI
	adafruit/RTClib@^2.1.3
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	me-no-dev/ESPAsyncTCP@^1.2.2
	arduino-libraries/NTPClient@^3.2.1
	bogde/HX711@^0.7.5
